<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="respStyles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="component">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="hero-img"></img>
      <div class="content">
        <h1><strong>Order Summary</strong></h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
          <div class="annual-plan d-flex justify-content-between align-items-center mx-auto p-2">
            <div class="d-flex justify-content-between">
              <img src="./images/icon-music.svg" alt="">
              <div class="d-flex flex-column ms-2">
                <span class="m-0"><strong>Annual Plan</strong></span>
                <span class="m-0">$59.99/year</span>
              </div>
            </div>
            <a href="#" class="me-1">Change</a>
          </div>
          <button class="pay-btn d-block w-100 mt-4"><small>Proceed to Payment</small></button>
          <p class="cancel mt-2 mb-0 fw-bold">Cancel</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rachit Patel</a>.
    </div>
  </main>

</body>

</html>
