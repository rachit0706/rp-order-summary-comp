<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="component">
      <figure class="hero-img">
        <img src="./images/illustration-hero.svg" alt="hero-img"></img>
      </figure>
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="annual-plan d-flex justify-content-between align-items-center mx-auto p-2">
          <div class="d-flex justify-content-between">
            <img src="./images/icon-music.svg" alt="">
            <div class="d-flex flex-column ms-2">
              <span class="m-0"><strong>Annual Plan</strong></span>
              <span class="m-0">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="me-1">Change</a>
        </div>
        <button class="pay-btn d-block w-100 mt-4"><small>Proceed to Payment</small></button>
        <p class="cancel mt-2 mb-0 fw-bold">Cancel</p>
      </div>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rachit Patel</a>.
    </div>
  </main>

</body>

</html>
